{{ $url := .Destination | safeURL }}
<span class="image-container">
  <span class="link">
    <a target="_blank" rel="noopener noreferrer" href="{{ $url }}"><img class="img" src="{{ $url }}" alt{{ with .Text }}="{{ . }}"{{ end }} /></a>
  </span>
  {{ with .Title }}
    <span class="caption">
      <span class="title">{{ . | safeHTML }}</span>
    </span>
  {{ end }}
  </span>
